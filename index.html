<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Spanish Poem Generator </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Spanish Poem Generator</h1>
        </header>

        <main>
            <div class="form-container">
            <form id="poem-generator-form">
                <input
                type="text"
                placeholder="Enter topic here... "
                autofocus
                required
                autocomplete="off"
                class="instructions"
                id="user-instructions"
                />
                <input type="submit" class="submit-button" />
            </form>
            <div class="hint">i.e: Flower, Paris or Cheese</div>
            </div>
            <div class="poem hidden" id="poem"></div>
        </main>
    
        <footer>This project was coded by 
            <a href="https://github.com/bycarlablau" target="_blank">
                Carla LÃ³pez
            </a>
            and is 
            <a href="https://github.com/bycarlablau/spanish-poem-generator" target="_blank">
                open-sourced on GitHub
            </a> 
            and is 
            <a href="hosted on Netlify." target="_blank">
                hosted on Netlify. 
            </a>
        </footer>
    </div>

<script src="src/index.js"></script>
</body>
</html>
